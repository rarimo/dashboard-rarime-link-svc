type: object
required:
  - proof
  - proof_type
  - org_id
properties:
  proof:
    type: string
    description: The proof object in JSON string format
    example: "{\"pub_signals\":[...],\"proof\":{\"pi_a\":[...],\"pi_b\":[],\"pi_c\":[...]}}"
  proof_type:
    type: string
    description: The type of the proof
  org_id:
    type: string
    description: The ID of the organization that issued the proof's claim
