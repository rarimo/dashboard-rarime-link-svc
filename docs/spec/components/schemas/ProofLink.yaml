allOf:
  - $ref: '#/components/schemas/ProofKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - created_at
          - link
        properties:
          link:
            type: string
            description: UUID Link to proofs
            example: '05260b49-2c35-48b9-8300-d39ae48ca312'
          created_at:
            type: string
            description: The date and time when the proof was created in the timestamp format
            example: '1702480643'
