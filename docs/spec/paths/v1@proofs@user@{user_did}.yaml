get:
  summary: Get Proofs by User DID
  description: >
    Returns information about the all proofs of the user.
  operationId: proofByUserDID
  tags:
    - Proofs
  parameters:
    - in: path
      name: 'user_did'
      required: true
      description: The User DID
      schema:
        type: string
        example: "did:iden3:readonly:tM1QCJ7ytcbvLB7EFQhGsJPumc11DEE18gEvAzxE7"
  responses:
    '200':
#      {
#        "data": {
#          "id": "1",
#          "type": "proofs",
#          "creator": "string",
#          "base64_proofs": "string",
#          "attributes": [
#            {
#              "created_at": "1702480643",
#              "proof": "{\"pub_signals\":[...],\"proof\":{\"pi_a\":[...],\"pi_b\":[],\"pi_c\":[...]}}"
#            }
#          ]
#        }
#      }
      description: OK
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
                data:
                    type: object
                    required:
                    - id
                    - type
                    - creator
                    - base64_proofs
                    - attributes
                    properties:
                      id:
                          type: string
                          example: "1"
                      type:
                          type: string
                          example: "proofs"
                      creator:
                          type: string
                          example: "string"
                      base64_proofs:
                          type: string
                          example: "string"
                      attributes:
                          type: array
                          items:
                          $ref: '#/components/schemas/ProofsAttributes'

    400:
      $ref: '#/components/responses/invalidParameter'
    404:
      $ref: '#/components/responses/notFound'
    500:
      $ref: '#/components/responses/internalError'
