get:
  summary: Get Proofs by User DID
  description: >
    Returns information about the all proofs of the user.
  operationId: proofByUserDID
  tags:
    - Proofs
  parameters:
    - in: path
      name: 'user_did'
      required: true
      description: The User DID
      schema:
        type: string
        example: "did:iden3:readonly:tM1QCJ7ytcbvLB7EFQhGsJPumc11DEE18gEvAzxE7"
  responses:
    '200':
      description: OK
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
              - base64_proofs
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Proof'
              base64_proofs:
                type: string
                description: >
                  Base64 encoded string of user ID and proofs IDs
                example: "eyJ1c2VyX2lkIjogIjEiLCAicHJvb2ZfaWQiOiAiMSJ9"
    400:
      $ref: '#/components/responses/invalidParameter'
    404:
      $ref: '#/components/responses/notFound'
    500:
      $ref: '#/components/responses/internalError'
